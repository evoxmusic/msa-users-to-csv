plugins {
    id 'java'
}

group 'io.mysocialapp'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation("com.github.mysocialapp:mysocialapp-java-client:0.27.2")
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
